<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Smart Editor</title>
  <meta name="author" content="name">
  <meta name="description" content="description here">
  <meta name="keywords" content="keywords,here">
  <link rel="stylesheet" href="../static/css/home.css" type="text/css">

  <!-- OFFLINE CSS -->
  <link href="../static/resources/fontawesome-free-webfonts/css/fa-regular.css" media="screen" rel="stylesheet" type="text/css"
  />
  <link href="../static/resources/fontawesome-free-webfonts/css/fa-brands.css" media="screen" rel="stylesheet" type="text/css"
  />
  <link href="../static/resources/fontawesome-free-webfonts/css/fontawesome.css" media="screen" rel="stylesheet" type="text/css"
  />
  <link rel="stylesheet" href="../static/css/materialize.min.css" type="text/css">
  <script src="../static/js/materialize.min.js"></script>
</head>

<body>
  <div class="app-layout">
    <!-- Sidebar -->
    <div class="sidebar">
      <button class="sidebar-button">Upload Template</button>
      <div class="sidebar-div">
        <ul>
            <li>
                <a href="/" class="sidebar-a">Create Template</a>
              </li>
              <li>
                <a href={{ url_for('filled') }} class="sidebar-a">Filled</a>
              </li>
              <li>
                <a href="#" class="sidebar-a">Database</a>
              </li>
        </ul>
      </div>
    </div>
    <!-- SubSidebar -->
    <!-- <div class="sub-sidebar">Channels</div> -->
    <!-- Header -->
    <div class="header">
      <div class="form-header">
        <div class="form-name-header">
          <div class="header-left">
            <div class="form-name-container">
              Form Name
            </div>
            <div class="form-details">
              Modified at
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Main -->
    <div class="database-main">
      <!-- <div class="row">
        <div class="col s12">
          This is an inline input field:
          <div class="input-field inline">
            <input type="text" >
          </div>
        </div>
      </div> -->
      <form action="/saveformvalues" method="POST">
        {% set counter = formvalues|length %}
        <input name=counter type="hidden" value={{counter}} >
        {% for i, label, value in formvalues %}

        <div class="row">
          <div class="col s12">
            {{label}}
            <div class="input-field inline">
              <input type="hidden" name={{i}} value="{{label}}">
              <input name={{i+"values"}} type="text" value={{value}} >
            </div>
          </div>
        </div>

        {% endfor %}
        <button class="btn waves-effect waves-light" type="submit" name="action" style="margin: 10px;">Submit
          <!-- <i class="material-icons center">arrow_forward</i> -->
        </button>
      </form>

    </div>
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
</body>

</html>
